    @keyframes glowStats {

    @keyframes githubBorderGlow {

      50% { border-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
      75% { border-color: #00ff00; box-shadow: 0 0 10px #00ff00; }

    .button-container {

    h3 {

      font-weight: bold;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0000, #00ff00);

    @keyframes rainbowText {

    .button {

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Function to update time and date
    function updateTime() {
      const now = new Date();
      
      // Format time in 12-hour format with AM/PM
      let hours = now.getHours();
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12; // Convert to 12-hour format
      
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      // Format date
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      
      const day = days[now.getDay()];
      const month = months[now.getMonth()];
      const date = now.getDate();
      const year = now.getFullYear();
      
      // Update the DOM
      document.getElementById('time').innerHTML = `${hours}:${minutes}:${seconds}<span class="ampm" id="ampm">${ampm}</span>`;
      document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;
    }

    // Update time immediately and then every second
    updateTime();
    setInterval(updateTime, 1000);
  </script>
